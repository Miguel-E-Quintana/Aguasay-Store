<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Aguasay Store</title>
  </head>
  <body>
    <nav><h1>Mi Ecommerce</h1></nav>

    <aside>
      <div class="box">
        <div class="texto">
          <h4>Categorias (10)</h4>
          <p>Perfumes (15)</p>
          <p>Ropa (13)</p>
          <p>Accesorios (23)</p>
          <p>Zapatos (18)</p>
        </div>
      </div>
    </aside>

    <main>
      <div class="card">
        <img src="./assets/img/Nikeone.jpg" alt="foto zapatos" />
        <div class="textcard">
          <h6>Zapatos Nike One</h6>
          <p>$35.000</p>
          <button>Comprar</button>
        </div>
      </div>

      <div class="card">
        <img src="./assets/img/lmc.jpg" alt="foto Perfumes" />
        <div class="textcard">
          <h6>LMC Perfumes</h6>
          <p>$85.000</p>
          <button>Comprar</button>
        </div>
      </div>

      <div class="card">
        <img src="./assets/img/sweater.jpg" alt="foto sweater" />
        <div class="textcard">
          <h6>sweater pastel</h6>
          <p>$45.000</p>
          <button>Comprar</button>
        </div>
      </div>

      <div class="card">
        <img src="./assets/img/Accesorios.jpg" alt="foto Accesorios" />
        <div class="textcard">
          <h6>Decoracion</h6>
          <p>$25.000</p>
          <button>Comprar</button>
        </div>
      </div>
    </main>

    <footer>
      <p>@Miecommerce</p>
    </footer>

  
  </body>
</html>
